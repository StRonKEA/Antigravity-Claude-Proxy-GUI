<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    
    <!-- Core glow gradient -->
    <radialGradient id="coreGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#a855f7;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#22d3ee;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Outer glow -->
    <filter id="outerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="512" height="512" rx="90" fill="#0a0a1a"/>
  
  <!-- Background subtle glow -->
  <circle cx="256" cy="256" r="200" fill="url(#coreGlow)" opacity="0.3"/>
  
  <!-- Outer orbital ring 1 -->
  <ellipse cx="256" cy="256" rx="190" ry="55" 
    fill="none" stroke="url(#ringGrad)" stroke-width="3" 
    transform="rotate(-25, 256, 256)" opacity="0.5" filter="url(#innerGlow)"/>
  
  <!-- Outer orbital ring 2 -->
  <ellipse cx="256" cy="256" rx="170" ry="45" 
    fill="none" stroke="url(#ringGrad)" stroke-width="2.5" 
    transform="rotate(35, 256, 256)" opacity="0.4" filter="url(#innerGlow)"/>
  
  <!-- Inner orbital ring -->
  <ellipse cx="256" cy="256" rx="130" ry="35" 
    fill="none" stroke="#22d3ee" stroke-width="2" 
    transform="rotate(-60, 256, 256)" opacity="0.3"/>

  <!-- Main core sphere with gradient -->
  <circle cx="256" cy="256" r="85" fill="url(#mainGrad)" filter="url(#outerGlow)"/>
  
  <!-- Inner bright core -->
  <circle cx="256" cy="256" r="50" fill="url(#coreGlow)" opacity="0.9"/>
  
  <!-- Top highlight reflection -->
  <ellipse cx="235" cy="220" rx="25" ry="15" fill="white" opacity="0.5"/>
  <ellipse cx="240" cy="225" rx="12" ry="8" fill="white" opacity="0.7"/>
  
  <!-- Energy particles floating upward -->
  <g filter="url(#innerGlow)">
    <!-- Particle 1 -->
    <circle cx="256" cy="160" r="6" fill="#22d3ee" opacity="0.9"/>
    <circle cx="256" cy="160" r="3" fill="white"/>
    
    <!-- Particle 2 -->
    <circle cx="230" cy="140" r="4" fill="#a855f7" opacity="0.8"/>
    <circle cx="230" cy="140" r="2" fill="white"/>
    
    <!-- Particle 3 -->
    <circle cx="285" cy="145" r="5" fill="#22d3ee" opacity="0.7"/>
    <circle cx="285" cy="145" r="2.5" fill="white"/>
    
    <!-- Particle 4 -->
    <circle cx="256" cy="120" r="3" fill="#a855f7" opacity="0.6"/>
  </g>
  
  <!-- Orbital particles on rings -->
  <circle cx="95" cy="230" r="10" fill="#22d3ee" opacity="0.9" filter="url(#innerGlow)"/>
  <circle cx="95" cy="230" r="5" fill="white" opacity="0.8"/>
  
  <circle cx="420" cy="280" r="10" fill="#a855f7" opacity="0.9" filter="url(#innerGlow)"/>
  <circle cx="420" cy="280" r="5" fill="white" opacity="0.8"/>
  
  <circle cx="150" cy="350" r="7" fill="#6366f1" opacity="0.7" filter="url(#innerGlow)"/>
  <circle cx="150" cy="350" r="3" fill="white" opacity="0.6"/>
  
  <circle cx="370" cy="170" r="7" fill="#22d3ee" opacity="0.7" filter="url(#innerGlow)"/>
  <circle cx="370" cy="170" r="3" fill="white" opacity="0.6"/>
  
  <!-- Energy trail lines going up -->
  <path d="M256 170 Q256 130 240 100" stroke="#22d3ee" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M256 170 Q256 125 275 95" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round"/>
</svg>
